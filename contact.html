<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Kotops</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Kotops</div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="content">
    <h1>Contact Us</h1>

    <form class="contact-form" action="https://getform.io/f/23f96435-ec53-4a0f-8142-4c4e7e2d9a9b" method="POST">
      <!-- Redirect after submission -->
      <input type="hidden" name="_redirect" value="thank-you.html" />
      
      <!-- Form fields -->
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      
      <!-- Submit button -->
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
